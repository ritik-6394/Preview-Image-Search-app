<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for Images..." />
        <button id="search-button">Search</button>
    </form>
    <div id="search-results" class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689089376904-4755ada5058a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-woman-is-holding-an-apple-in-her-hand-ttuS-GeWEao" target="_blank">an
                image of a beach</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689089376904-4755ada5058a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-woman-is-holding-an-apple-in-her-hand-ttuS-GeWEao" target="_blank">an
                image of a beach</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689089376904-4755ada5058a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1169&q=80"
                alt="image">
            <a href="https://unsplash.com/photos/a-woman-is-holding-an-apple-in-her-hand-ttuS-GeWEao" target="_blank">an
                image of a beach</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>

</html>
